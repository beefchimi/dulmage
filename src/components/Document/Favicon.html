{% macro render(srcPrefix) %}
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Curtis Dulmage">

  <link rel="icon" type="image/png" sizes="16x16" href="{{srcPrefix}}assets/img/favicons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{srcPrefix}}assets/img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="{{srcPrefix}}assets/img/favicons/favicon-96x96.png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{srcPrefix}}assets/img/favicons/apple-touch-icon.png">
{% endmacro %}
